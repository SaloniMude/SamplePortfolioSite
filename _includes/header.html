<header id="header" style="background-image: url({{ site.github.url }}/assets/img/{{site.data.layout.logo}}), url({{ site.github.url }}/assets/img/{{site.data.layout.bg-header-img}});">
  <nav>

    {% for item in site.data.settings.menu %}
       <a href="{{ item.url }}"> {{ item.name }} </a>
    {% endfor %}

  </nav>
  
  <h1><span>{{ site.data.settings.title }}</span></h1>
  <p class="kicker">{{ site.data.settings.description }}</p>
</header>
